<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-segment (ionChange)="onFilterUpdate($event)">
      <ion-segment-button value="all" checked>All Places</ion-segment-button>
      <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
    </ion-segment>
    <ion-row *ngFor="let place of loadPlaces.slice(0, 1)">
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ place.title }}</ion-card-title>
            <ion-card-subtitle>{{ place.price | currency }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="place.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ place.description }}</p>
          </ion-card-content>
          <div text-right>
            <ion-button fill="clear" color="primary" [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
              routerDirection="" routerLinkActive="router-link-active">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row>
        
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          
      </ion-col>
    </ion-row>
    <ion-virtual-scroll 
          [items]="listedLoadedPlaces"
          approxItemHeight="300px"
        > <!-- approxItemHeight="70px" -->
          <ion-item id='place'
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            *virtualItem="let place"
            >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
  </ion-grid>
</ion-content>
